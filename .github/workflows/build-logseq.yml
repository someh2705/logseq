name: Build Logseq for Windows with Improved Setup

on:
  push:
    branches:
      - main
      - feat/db
  workflow_dispatch:

env:
  JAVA_VERSION: 11
  CLOJURE_VERSION: 1.12.0.1488

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache clojure deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-clojure-lib-${{ hashFiles('**/deps.edn') }}

      - name: Setup clojure
        uses: DeLaGuardo/setup-clojure@10.1
        with:
          cli: ${{ env.CLOJURE_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache Node.js deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install

      - name: Build Logseq
        run: |
          yarn release
          cd static
          yarn install
          yarn electron:make -- --platform=win32 --arch=x64

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: logseq-windows-build
          path: static/out/make/squirrel.windows/x64/
